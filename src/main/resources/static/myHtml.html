<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
    <button @click="counter += 1">增加 1</button>
    <p>这个按钮被我点击了 {{ counter }} 次。</p>
</div>

<script>
    /*   new Vue({
           el: '#app',
           data: {
               counter: 0
           }
       })*/

    new Vue({
        el: '#app',
        data: {
            counter: 10
        }
    })
</script>
</body>
</html>
